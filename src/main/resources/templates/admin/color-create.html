<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<div layout:fragment="content">

  <h4>Thêm màu sắc</h4>
  <form th:object="${Color}" method="post" th:action="${action}">
    <div class="m-3">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Mã màu</label>
          <input type="text" class="form-control" th:field="*{code}" placeholder="Code" required>
        </div>
        <div class="form-group col-md-6">
          <label for="Name">Tên màu</label>
          <input type="text" class="form-control" th:field="*{name}" id="Name" placeholder="Name" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary m-1"><i class="fa ti-save"></i> Lưu lại
      </button>

      <a href="/admin/color-list" class="btn btn-primary m-1"><i class="fa fa-mail-reply (alias)"></i> <span>Hủy bỏ</span></a>

    </div>
  </form>
  <script th:inline="javascript">
    var notify = 1
  </script>
</div>
</body>
</html>
