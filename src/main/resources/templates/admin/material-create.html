<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/admin-layout.html}">


<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div layout:fragment="content">

    <h4>MATERIAL</h4>
    <form th:object="${Material}" method="post" th:action="${action}">
        <div class="m-3">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Code</label>
                    <input type="text" class="form-control" th:field="*{code}" placeholder="Code" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" id="Name" placeholder="Name" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary m-1"><i class="fa ti-save"></i> Save
            </button>

            <a href="/admin/material-all" class="btn btn-primary m-1"><i class="fa fa-mail-reply (alias)"></i> <span>Cancel</span></a>

        </div>
    </form>

</div>
</body>
</html>
